    /**
     * 合并对象
     * @param    {Object}   obj1
     * @param    {Object}   obj2
     * @return   {Object}
     */
    function merge(obj1, obj2) {
        for (let i in obj2) {
            console.log(i)
            obj1[i] = {}.toString.call(obj2[i]) === "[object Object]" ? merge({}, obj2[i]) : obj2[i];
        }
        return obj1;
    }

    var obj = {
        name:"qwe",
        age:123
    },
            obj1 = {
